services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: nestjs-rembg-api:latest
    container_name: nestjs-rembg-api
    restart: unless-stopped
    ports:
      - "3201:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
